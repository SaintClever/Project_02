					<script type="text/template" data-id="template">

					<tr data-id='{{id}}'>
						<td data-attr='name' contenteditable='true'>{{name}}</td>
						<td data-attr='location' contenteditable='true'>{{location}}</td>
						<td data-attr='cuisine' contenteditable='true'>{{cuisine}}</td>

						<td data-attr='image_url' contenteditable='true'>
							<div class="ui segment"><img src="{{image_url}}"></div>
						</td>

						<td><div data-action='save' class="ui button">Save</div></td>
						<td><div data-action='delete' class="ui button">Delete</div></td>
						<td><div data-action='view' class="ui button">View</div></td>
					</tr>

					</script>

					<script type="text/template" data-id="template2">

						<td data-attr='order_count' contenteditable='order_count'>{{order_count}}</td>
